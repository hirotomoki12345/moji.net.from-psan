<!DOCTYPE html>
<html>
<head>
    <title>位置追跡サイト</title>
</head>
<body>
    <h1>位置追跡サイト</h1>
    <p>このサイトでは、位置追跡を利用して現在の位置情報を表示します。</p>

    <!-- 位置情報の表示を促すボタン -->
    <button onclick="getLocation()">現在の位置を表示</button>

    <!-- 位置情報を表示するための要素 -->
    <div id="locationResult"></div>

    <script>
        // 位置情報の取得をリクエストする関数
        function getLocation() {
            if (navigator.geolocation) {
                // 位置情報の取得をリクエスト
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("位置情報の取得がサポートされていません。");
            }
        }

        // 位置情報の取得に成功した場合のコールバック関数
        function showPosition(position) {
            // 取得した位置情報を利用して、緯度と経度を表示
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            // 取得した位置情報をHTMLに表示
            var locationResult = document.getElementById("locationResult");
            locationResult.innerHTML = "現在の位置情報：<br>緯度：" + latitude + "<br>経度：" + longitude;
        }

        // 位置情報の取得に失敗した場合のコールバック関数
        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("位置情報の取得が許可されていません。");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("位置情報が利用できません。");
                    break;
                case error.TIMEOUT:
                    alert("位置情報の取得にタイムアウトしました。");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("位置情報の取得中に不明なエラーが発生しました。");
                    break;
            }
        }
    </script>
</body>
</html>
